<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <input id="input-field" readonly />

      <div class="keys">
        <button onclick="appendToDisplay('+')" class="operator_btn">+</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('-')" class="operator_btn">-</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('*')" class="operator_btn">*</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('/')" class="operator_btn">/</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="cleardisplay()" class="operator_btn">AC</button>
        <button onclick="displayresult()" class="operator_btn equal-btn" >=</button>
      </div>
    </div>

    <script>
      const display = document.getElementById("input-field");

      function appendToDisplay(input) {
        display.value += input;
      }

      function cleardisplay() {
         display.value = "" ;
      }

      function displayresult() {
        try {
           display.value = eval(display.value);
        }
        catch(error) {
            display.value = "Error" ;
        }
        
    }
        
      
    </script>
  </body>
</html>
